<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF.js Viewer (ESM)</title>
    <style>
      body {
        margin: 0;
        background: #e4e4e4;
      }
      #pdf-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        margin: 10px 0;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="pdf-container"></div>

    <!-- Load PDF.js ES Module -->
    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs";

      // Set worker file to same version (ESM build)
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs";

      // Expose loadPdf globally
      window.loadPdf = function (url) {
        // Correct way: pass an object with url + options
        const loadingTask = pdfjsLib.getDocument({
          url: url,
          rangeChunkSize: 65646, // 64 KB chunks
        });

        loadingTask.promise
          .then(function (pdfDoc) {
            const container = document.getElementById("pdf-container");
            container.innerHTML = ""; // clear previous content

            // Loop through all pages and render each one
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
              pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement("canvas");
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                container.appendChild(canvas);

                const ctx = canvas.getContext("2d");

                page.render({
                  canvasContext: ctx,
                  viewport: viewport,
                });
              });
            }
          })
          .catch(function (err) {
            console.error("Error loading PDF", err);
          });
      };

      // Example: automatically load a PDF when page opens
      // window.loadPdf("https://example.com/your.pdf");
    </script>
  </body>
</html>
